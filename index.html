<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/18c1bb5c38.js" crossorigin="anonymous"></script>
    <title>Quote J</title>
</head>
<body>
   <div id="quote-container" class="quote-container">
       <!-- quote text -->
       <div class="quote-text">
           <i class="fas fa-quote-left"></i>
           <span id="quote-content"></span>
       </div>
       <!-- quote author -->
       <div class="quote-author">
           <span id="quote-author"></span>
       </div>
       <!-- quote button -->
       <div class="button-container">
           <button class="twitter-button" id="twitter" title="Tweet This!">
               <i class="fab fa-twitter"></i>
            <button class="whatsapp-button" id="whatsapp" title="Send This!">
                <i class="fab fa-whatsapp"></i>
            <button id="new-quote">
                New Quote
           </button>
       </div>
   </div>
   <div id="loader" class="loader"></div>
</body>
<html>
